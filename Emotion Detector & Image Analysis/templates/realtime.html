<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOTION DETECTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff; /* Light blue background */
            color: #333; /* Dark text color */
            font-family: 'Arial', sans-serif; /* Clean font */
        }

        h1 {
            font-size: 2.5rem; /* Larger heading */
            color: #4a90e2; /* Blue color for the heading */
            margin-bottom: 20px;
        }

        .video-container {
            background-color: #ffffff; /* White background for video container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Padding inside the container */
            transition: transform 0.3s; /* Smooth scaling on hover */
        }

        .video-container:hover {
            transform: scale(1.02); /* Slight zoom on hover */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
        }

        img {
            border-radius: 8px; /* Rounded corners for the video feed */
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }

        footer {
            margin-top: 20px; /* Space before footer */
            text-align: center; /* Centered footer text */
            color: #777; /* Gray text for footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">EMOTION DETECTION APP</h1>
        
        <div class="video-container text-center">
            <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Body Language Detection Feed">
        </div>

        <footer>
            <p>NICE</p>
        </footer>
    </div>
</body>
</html>
